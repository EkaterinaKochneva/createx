<div class="project-card">
  <div class="project-card__content">
    <h5 class="project-card__title">@@title</h5>
    <p class="project-card__desc text-small">@@desc</p>
    <a class="project-card__button button button--border" href="#">View Project</a>
  </div>
  <picture class="project-card__img">
    <source type="image/webp" srcset="@@img.webp">
    <img src="@@img.jpg" alt="@@title">
  </picture>
</div>
