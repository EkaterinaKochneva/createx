<!-- Slider main container -->
<div class="swiper slider">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination slider__pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="slider__button-prev swiper-button-prev">
    <svg class="icon-svg">
      <use xlink:href="assets/img/svg-sprite/sprite.svg#left"></use>
    </svg>
  </div>
  <div class="slider__button-next swiper-button-next">
    <svg class="icon-svg">
      <use xlink:href="assets/img/svg-sprite/sprite.svg#right"></use>
    </svg>
  </div>

  <!-- If we need scrollbar -->
  <div class="slider__scrollbar swiper-scrollbar"></div>
</div>
